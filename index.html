<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="background-wrapper">
      <header class="main-header">
        <div class="hero-wrapper">
          Logo
          <h1 class="hero">ODIN</h1>
        </div>
      </header>
      <footer>
        Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
      </footer>
    </div>

    <main class="main-content">
      <h3 class="intro-info">This is not a real online service! 
        You know you need something like this in your life to help you 
        realize your deepest dreams.<br/> 
        Sign up <em>now</em> to get started.<br/>
        <span class="extra-line-space">You <em>know</em> you want to.</span>
      </h3>
      <form action="" method="post">
        <div class="form-content">
          <h2 class="call-to-action">
            Let's do this!
          </h2>
          
          <div class="form-row">
            <label for="firstName">FIRST NAME</label>
            <input id="firstName" type="text" name="firstName" required>
          </div>
          
          <div class="form-row">
            <label for="lastName">LAST NAME</label>
            <input id="lastName" type="text" name="lastName" required>
          </div>
          
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input id="email" type="email" name="email" required>
          </div>
          
          <div class="form-row">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input id="phoneNumber" type="tel" name="phoneNumber" required>
          </div>
          
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input class="error" id="password" type="password" name="password" required>
            <span class="error-msg"></span>
            
          </div>
          <div class="form-row">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input class="error" id="confirmPassword" type="password" name="confirmPassword" required>
          </div>

        </div>
        <button type="submit">Create Account</button>
        <p class="log-in-option">Already Have an account? <a href="#">Log in</a></p>
      </form>
    </main>

  </body>
</html>
