<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

    <header class="main-header">
      <h1 class="hero">ODIN</h1>
    </header>

    <main class="main-content">
      <h3 class="intro-info">This is not a real online service! 
        You know you need something like this in your life to help you 
        realize your deepest dreams.<br/> 
        Sign up <em>now</em> to get started.<br/>
        You <em>know</em> you want to.
      </h3>
      <form action="" method="post">
        <div class="form-content">
          <h2 class="call-to-action">
            Let's do this!
          </h2>
          <label for="firstName">FIRST NAME</label>
          <input id="firstName" type="text" name="firstName">
          <label for="lastName">LAST NAME</label>
          <input id="lastName" type="text" name="lastName">
          <label for="email">EMAIL</label>
          <input id="email" type="email" name="email">
          <label for="phoneNumber">PHONE NUMBER</label>
          <input id="phoneNumber" type="tel" name="phoneNumber">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" name="password">
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <input id="confirmPassword" type="password" name="confirmPassword">
        </div>
        <button type="submit">Create Account</button>
        <p class="log-in-option">Already Have an account? <a href="#">Log in</a></p>
      </form>
    </main>

    <footer>
      Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
    </footer>

  </body>
</html>
