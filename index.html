<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c1c6faea11.js" crossorigin="anonymous"></script>
    <script src="/script.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div class="background-wrapper">
      <header class="main-header">
        <div class="hero-wrapper">
          <div class="logo-wrapper">
            <img src="/images/odin-logo.png" alt="The Odin Project Logo">
            <h1 class="hero">ODIN</h1>
          </div>
        </div>
      </header>
      <footer>
        Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer"">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer"">Unsplash</a>
      </footer>
    </div>

    <main class="main-content">
      <h3 class="intro-info">This is not a real online service! 
        You know you need something like this in your life to help you 
        realize your deepest dreams.<br/> 
        Sign up <em>now</em> to get started.<br/>
        <span class="extra-line-space">You <em>know</em> you want to.</span>
      </h3>
      <form action="" method="post">
        <div class="form-content">
          <h2 class="call-to-action">
            Let's do this!
          </h2>
          
          <div class="form-row">
            <label for="firstName">FIRST NAME</label>
            <input placeholder="John" id="firstName" type="text" name="firstName" required>
            <i class="fa-solid fa-check"></i>
          </div>
          
          <div class="form-row">
            <label for="lastName">LAST NAME</label>
            <input placeholder="Doe" id="lastName" type="text" name="lastName" required>
            <i class="fa-solid fa-check"></i>
          </div>
          
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input placeholder="you@example.com" id="email" type="email" name="email" required>
            <i class="fa-solid fa-check"></i>
          </div>
          
          <div class="form-row">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input pattern="^[0-9]{10}$" minlength="10" maxlength="10" placeholder="1234567890" id="phoneNumber" type="tel" name="phoneNumber" required>
            <i class="fa-solid fa-check"></i>
          </div>
          
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input minlength="5" placeholder=" " class="error" id="password" type="password" name="password" required>
            <span class="error-msg"></span>
            <i class="fa-solid fa-check"></i>
            
          </div>
          <div class="form-row">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input minlength="5" placeholder=" " class="error" id="confirmPassword" type="password" name="confirmPassword" required>
            <span class="valid-check"></span>
            <i class="fa-solid fa-check"></i>
          </div>

        </div>
        <button type="submit">Create Account</button>
        <p class="log-in-option">Already Have an account? <a href="#">Log in</a></p>
      </form>
    </main>

  </body>
</html>
